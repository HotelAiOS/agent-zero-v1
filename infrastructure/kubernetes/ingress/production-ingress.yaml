apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agent-zero-ingress
  namespace: a0-dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
spec:
  ingressClassName: nginx
  rules:
  - host: agent-zero.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8080
  - host: ai-router.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ai-router-service
            port:
              number: 8000
  - host: chat.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: chat-service
            port:
              number: 8001
  - host: agents.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: agent-orchestrator-service
            port:
              number: 8002
  - host: docs.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: docs-service
            port:
              number: 8003
