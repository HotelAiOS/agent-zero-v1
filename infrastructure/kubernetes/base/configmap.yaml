apiVersion: v1
kind: ConfigMap
metadata:
  name: a0-config
  namespace: a0-dev
data:
  # Ollama - lokalny model AI
  OLLAMA_BASE_URL: "http://ollama-service:11434"
  DEFAULT_PROVIDER: "ollama"
  DOCS_SERVICE_URL: "http://docs-service:8003"
  
  # AI Router - orkiestrator modeli AI
  CLAUDE_CONTEXT_THRESHOLD: "8000"
  AI_ROUTER_URL: "http://ai-router-service:8000"
  
  # URL-e mikroserwisów
  CHAT_SERVICE_URL: "http://chat-service:8001"
  AGENT_ORCHESTRATOR_URL: "http://agent-orchestrator-service:8002"
  DOCS_SERVICE_URL: "http://docs-service:8003"
  
  # URL-e baz danych (adresy, NIE hasła!)
  REDIS_URL: "redis://redis-cluster:6379/0"
  QDRANT_URL: "http://qdrant-service:6333"
  POSTGRES_HOST: "postgresql"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "agentzero"
  
  # Ustawienia aplikacji
  LOG_LEVEL: "INFO"
  ENVIRONMENT: "development"
  MAX_TOKENS: "4096"
  TEMPERATURE: "0.7"
  MAX_RETRIES: "3"
  TIMEOUT_SECONDS: "30"
