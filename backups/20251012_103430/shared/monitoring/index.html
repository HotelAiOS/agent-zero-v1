<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Agent Zero V1 Monitor</title>
</head>
<body>
  <h1>ðŸš€ Agent Zero V1 WebSocket Monitor</h1>
  <pre id="log" style="background:#f0f0f0;padding:1em;height:60vh;overflow:auto;"></pre>
  <script>
    const log = document.getElementById("log");
    const ws = new WebSocket("ws://" + location.host + "/ws");
    ws.onopen   = () => log.textContent += "[OPEN]\n";
    ws.onmessage= e => log.textContent += e.data + "\n";
    ws.onclose  = () => log.textContent += "[CLOSED]\n";
    ws.onerror  = err => log.textContent += "[ERROR] "+ err +"\n";
    // ping co 30s
    setInterval(()=> ws.readyState===1 && ws.send(JSON.stringify({type:"ping"})),30000);
  </script>
</body>
</html>
